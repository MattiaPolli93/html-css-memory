<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory</title>
  </head>
  <body>
    <!-- Title -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>

    <!-- Main contents -->
    <main>
      <!-- First row of cards -->
      <div class="main-box">
        <div id="tractor-box" class="shape">
          <span class="text tractor">Tractor</span>
        </div>

        <div id="bicycle-box" class="shape">
          <span class="text bicycle">Bicycle</span>
        </div>

        <div id="boat-box" class="shape">
          <span class="text boat">Boat</span>
        </div>

        <div id="baloon-box" class="shape">
          <span class="text baloon">Air Baloon</span>
        </div>

        <!-- Second row of cards -->
        <div id="submarine-box" class="shape">
          <span class="text submarine">Yellow Submarine</span>
        </div>

        <div id="baloon-box-2" class="shape">
          <span class="text baloon">Air Baloon</span>
        </div>

        <div id="tractor-box-2" class="shape">
          <span class="text tractor">Tractor</span>
        </div>

        <div id="submarine-box-2" class="shape">
          <span class="text submarine">Yellow Submarine</span>
        </div>

        <!-- Third row of cards -->
        <div id="tram-box" class="shape">
          <span class="text tram">Tram</span>
        </div>

        <div id="bicycle-box-2" class="shape">
          <span class="text bicycle">Bicycle</span>
        </div>

        <div id="tram-box-2" class="shape">
          <span class="text tram">Tram</span>
        </div>

        <div id="boat-box-2" class="shape">
          <span class="text boat">Boat</span>
        </div>
        <!-- <img class="shape" src="img/pattern.png" alt="Cover">

        <img class="shape" src="img/pattern.png" alt="Cover">
        <img class="shape" src="img/pattern.png" alt="Cover"> -->
      </div>
    </main>

    <footer>
      <h4>from Team Boolean</h4>
    </footer>
  </body>
</html>
